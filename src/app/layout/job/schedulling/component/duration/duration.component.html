<fieldset>
  <legend>Duration</legend>
  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <label for="date">Start Date:</label>
      </div>
      <div class="col-md-3">
        <!-- <form class="form-inline mb-3"> -->
        <div class="form-group">
          <div class="input-group">
            <input class="form-control paddingdate" [(ngModel)]="startDate" (ngModelChange)="startDateChange($event)" placeholder="yyyy-mm-dd"
              name="dp" ngbDatepicker #d="ngbDatepicker">
            <div class="input-group-addon" (click)="d.toggle()">
              <span class="fa fa-calendar"></span>
            </div>
          </div>
        </div>
        <!-- </form> -->
      </div>
      <div class="col-md-2">
        <div class="radio">
          <label>
                            <input type="radio" (change)="RadioChange($event)" name="optionsRadios" id="optionsRadios1" value="date" [(ngModel)]="selectedOption">
                            End Date:
                        </label>
        </div>
      </div>
      <div class="col-md-3">
        <!-- <form class="form-inline mb-3"> -->
        <div class="form-group">
          <div class="input-group">
            <input [disabled]="flagCal" [(ngModel)]="endDate" (ngModelChange)="endDateChange($event)" class="form-control paddingdate"
              placeholder="yyyy-mm-dd" name="end" ngbDatepicker #en="ngbDatepicker">
            <div class="input-group-addon" (click)="en.toggle()" [hidden]="flagCal">
              <span class="fa fa-calendar"></span>
            </div>
          </div>
        </div>
        <!-- </form> -->
      </div>

    </div>
    <div class="row">
      <div class="col-md-5"></div>
      <div class="col-md-3">
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios"  (change)="RadioChange($event)" id="optionsRadios1" value="no" [(ngModel)]="selectedOption">
            No end Date
          </label>
        </div>
      </div>


    </div>
  </div>
</fieldset>
