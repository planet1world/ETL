<app-page-header [heading]="'Product List'| translate" [icon]="'fa-share-alt'"></app-page-header>
<app-modal [(visible)]="warning">
  <div id="content">
    <div class="notify errorbox">
      <h1>Warning!</h1>
      <span class="alerticon"><img src="assets/images/error.png" alt="error" /></span>
      <p>Are you sure you want to delete this Product?</p>
      <button type="submit" class="btn btn-danger" (click)="onNo()">No</button>
      <button type="submit" (click)="onDeleteConfirmation()" class="btn btn-success">Yes</button>
    </div>
  </div>
</app-modal>
<app-modal [(visible)]="showDialog">
  <div id="content">
    <div class="notify successbox">
      <h1>Success!</h1>
      <span class="alerticon"><img src="assets/images/check.png" alt="checkmark" /></span>
      <p>{{popmessage}}</p>
    </div>
  </div>

</app-modal>

<div class="row">
  <div class="col-lg-2">
  </div>
  <div class="col-lg-8">
    &nbsp;

  </div>
  <div class="col-lg-2">
    <span class="float-right text-muted small">
              <!--<b><em>4 minutes ago</em>-->
               <button class="btn btn-primary" (click)="onAddNewProduct()">Add Product</button>
    </span>
  </div>
</div>
<br/>
<div class="row">
  <div class="col-lg-2">
  </div>
  <div class="col-lg-8">
    <fieldset>
      <legend>Filter</legend>
      <!--<div class="panel panel-default">
        <div class="panel-body">-->
      <div class="row">
        <select #selectPG class="form-control" (change)="onChangePG(selectPG.value)">
                           <option [value]="0" >Select Property Group</option>
                          <option *ngFor="let pg of propertygroup" 
                              [value]="pg.ID"
                              [selected]="pg.ID === selpropertyGroup">
                              {{ pg.Name }}
                           </option>
                         </select>
        <span *ngIf="showpropertygroup"><i class="fa fa-spinner fa-spin fa-2x " aria-hidden="true"></i></span>
      </div>
      <br/>
      <div class="row">
        <select #selectProperty class="form-control" (change)="onChangeProperty(selectProperty.value)">
                      <option [value]="0" >Select Property</option>
                          <option *ngFor="let p of propertyList" 
                              [value]="p.ID"
                               [selected]="p.ID == 0">
                              {{ p.Name }}
                           </option>
                         </select>
        <span *ngIf="showproperty"><i class="fa fa-spinner fa-spin fa-2x " aria-hidden="true"></i></span>
      </div>
      <br/>
      <div class="row">
        <div class="form-group input-group">
          <input type="text" class="form-control" [(ngModel)]="filterSource" placeholder="Search by Product Name">
          <span class="input-group-btn"><button class="btn btn-secondary" type="button"><i class="fa fa-search"></i></button></span>
        </div>
      </div>
      <!--</div>
      </div>-->

    </fieldset>

    <div class="clearfix"></div>

    <br/>
    <!--<div class="row">-->
    <div class="list-group">
      <div class="list-group-item clearfix d-block" *ngFor="let sor of productlist| filter:{Name: filterSource
    } " [ngClass]="{odd:sor.Active==0}">

        <div *ngIf="sor.Active==1">
          <!-- <i class="fa fa-bank"></i> {{sor.PropertyGroupName}}&nbsp;
        <i class="fa fa-building "></i> {{sor.PropertyName}}&nbsp;<br/> -->
          <i class="fa fa-suitcase"></i> {{sor.Name}}&nbsp;[ <i class="fa fa-building "></i> <em>{{sor.PropertyName}}</em>]
          <!--<img src="assets/images/check.png" width="20px" />-->
          <span class="badge badge-info">Active</span>
          <span class="float-right text-muted small">
                    <button class="btn btn-primary" (click)="onView(sor)" aria-label="View">
                                        <i class="fa fa-eye " aria-hidden="true"></i>
                                       </button>
                 <button class="btn btn-warning"   (click)="onPGEdit(sor)" aria-label="Delete">
                                 <i class="fa fa-pencil fa-fw" aria-hidden="true"></i>
                                   </button>
                  <button class="btn btn-danger" (click)="onPGDelete(sor.ID)"  aria-label="Delete">
                    
                                 <i class="fa fa-trash-o" aria-hidden="true"></i>
                                   </button>
             </span>
        </div>
        <div *ngIf="sor.Active==0">
          <i class="fa fa-suitcase"></i> {{sor.Name}}&nbsp;[ <i class="fa fa-building "></i> <em>{{sor.PropertyName}}</em>]
          <!--<img src="assets/images/error.png" width="20px" />-->
          <span class="badge badge-warning">InActive</span>
          <span class="float-right text-muted small">
              <button class="btn btn-primary" (click)="onView(sor)" aria-label="View">
                                        <i class="fa fa-eye " aria-hidden="true"></i>
                                       </button>
                    <button class="btn btn-warning" (click)="onPGEdit(sor)" aria-label="Delete">
                      
                                 <i class="fa fa-pencil fa-fw" aria-hidden="true"></i>
                                   </button>
                     <button class="btn btn-danger" (click)="onPGDelete(sor.ID)"  aria-label="Delete">
                       
                                 <i class="fa fa-trash-o" aria-hidden="true"></i>
                                   </button>
                 </span>
        </div>
      </div>
    </div>
    <!--</div>-->

  </div>
</div>
