    <nav class="navbar navbar-inverse bg-inverse navbar-toggleable-md">

        <img src="assets/images/logo-white.svg" width="40px" class="user-avatar" />
        <a class="navbar-brand" href="#">&nbsp;ER Web ETL</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav ml-auto mt-2 mt-md-0">
            </ul>
        </div>
    </nav>
</div>
<div class="login-page">
    <div class="row">

        <div class="col-md-4 push-md-4">
            <p *ngFor="let alert of alerts">
                <ngb-alert [type]="alert.type" (close)="closeAlert(alert)">{{ alert.message }}</ngb-alert>
            </p>

            <div class="login-form">
               
                <!--<br/>
                <br/>-->
                <!--<h3>Log in to ER Web ETL</h3>-->

                <form (ngSubmit)="onSignIn()" #f="ngForm">
                    <div class="content">
                        <div class="form-content">
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <!--<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>-->
                                <input type="text" id="username" class="form-control" placeholder="{{'UserPlaceholder'| translate}}" ngModel name="username"
                                    required #email="ngModel">
                            </div>
                            <span class="help-block" style="color:red" *ngIf="!email.valid && email.touched">{{'UseNameEr'| translate}}</span>


                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                <input type="password" id="pass" class="form-control" placeholder="{{'PassPlaceholder'| translate}}" ngModel name="pass">
                            </div>
                            <div class="form-group">
                                <select #langSelect (change)="changeLanguage(langSelect.value)" class="form-control ">
                          <option *ngFor="let lang of languages" 
                              [value]="lang.id" 
                              [selected]="lang.id === translate.currentLang">
                              {{ lang.name }}
                           </option>
                         </select>

                            </div>
                        </div>
                        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
                             <i [ngClass]="{'fa fa-spinner fa-spin':showlogin===true}"></i>{{'Login' | translate}}</button>                        &nbsp;
                        <a href="https://www.w3schools.com/html/"><span  style="color:#414848">{{'Forgot'|translate}}?</span></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>
        <div class="">
            <p class="pull-right">Version:<a>{{version}}</a> | CopyrightÂ© FCS.
            </p>
        </div>
    </footer>
</div>
